<body>
   <textarea style = "width: 200px; height: 60px;" id = "area"
    placeholder="Напишите сообщение здесь"></textarea>
    <br>
    <button onclick="localStorage.removeItem('egoText'); area.value = ''">
        Очистить
    </button>
    
<div id="word">
   
</div> 
<script src="igra.js">
   
</script>

<script>
     area.value = localStorage.getItem('egoText')
    area.oninput = function () {
        localStorage.setItem('egoText', area.value);
    }
</script>
